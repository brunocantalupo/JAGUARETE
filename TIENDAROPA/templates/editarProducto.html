{% extends "layout.html" %}
{% block content %}
    {% load static %}

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">

    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Editar producto</h2>
                </div>
                <form id="Login" action="{% url 'TIENDAROPA:editarProducto' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" value={{producto.titulo}} name="titulo" placeholder="Titulo">
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" value={{producto.imagen}} name="imagen" placeholder="Imagen">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value={{producto.descripcion}} name="descripcion" placeholder="Descripcion">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" value={{producto.precio}} name="precio" placeholder="Precio">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Seleccione categorias</label>
                        <select value={{producto.categoria.id}} name="categorias" class="form-control">
                            {% for categoria in categorias %}
                                <option value="{{categoria.id}}">{{categoria.descripcionCategoria}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info rounded-0 py-2">EDITAR</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
